<body>
    <!-- For Header -->
    <header id="header">
        <div class="head row g-0">

            <div class="logo col-4">
                <i class="fa-solid fa-dove fa-shake"></i>
                <h2 class="m-0">Postmate</h2>
            </div>

            <div class="search col-4">
                <div class="searchBar">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="Search Postmate" class="srchInput">
                </div>
            </div>

            <div class="account col-4">
                <a href="../Dashboard/index.html">
                    <button type="button" class="homePageBtn">
                        <i class="fa-solid fa-house"></i>
                    </button>
                </a>
                <a href="#">
                    <button type="button" class="notificationBtn">
                        <i class="fa-solid fa-bell"></i>
                    </button>
                </a>
                <button type="button" class="profileBtn">
                    <div class="profileIconImg" onclick="showDropdown()">
                        <img src="../Assets/Avatar.jpg" alt="">
                    </div>
                    <div class="profileBtnDropdown hide">
                        <a href="#" class="accountLink profile">
                            <i class="fa-solid fa-user"></i>
                            Profile
                        </a>
                        <a href="#" class="accountLink settings">
                            <i class="fa-solid fa-gear"></i>
                            Settings
                        </a>
                        <a href="#" class="accountLink logOut">
                            <i class="fa-solid fa-right-from-bracket"></i>
                            Logout
                        </a>
                    </div>
                </button>
            </div>

        </div>
    </header>


    <div class="mainCont container">
        <!-- Postmate Users -->
        <div class="row g-0 postmateUsers">

                            card's content.</p>

                </div>
            </div> -->

    </div>
